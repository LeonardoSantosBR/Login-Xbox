<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Xbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../telaLogin/imagens/favicon.ico">
</head>
<body>
    <main id="main">
        <div id="login">
            <div id="tittle">
               <img src="../telaLogin/imagens/xboxlogo.png" >
            </div>
        </div>
        <div id="section">
             <img src="../telaLogin/imagens/microsoftpng.png">
             <h1>Login</h1>
            <form>
                <div class="input-line">
                    <input type="text" name="nome" id="nome" placeholder="qual seu email?" >
                    <div class="underline"></div>
               </div>
               <div class="input-line">
                    <input type="password" name="senha" id="senha" placeholder="insira sua senha" >
                    <div class="underline"></div>
              </div>
              <input type="submit" value="continuar" id="submit">
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
